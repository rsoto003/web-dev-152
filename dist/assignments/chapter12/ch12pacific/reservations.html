<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ryan Soto">
    <meta name="description" content="To reserve a spot in one of our yurts at Pacific Trail Resort, please fill out our reservation form below.
    All required fields will be marked with an asterisk.">
    <title>Pacific Trails Resorts :: Reservations</title>
    <link rel="stylesheet" href="pacific.css">
    <script src="https://kit.fontawesome.com/1c51b803b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Pacific Trails Resort</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="yurts.html">Yurts</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="reservations.html">Reservations</a></li>
            </ul>
        </nav>



        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today!</h3>
            <p>Required fields are marked with an asterisk *</p>
            
            <form action="https://webdevbasics.net/scripts/pacific.php" method="post">
                <label for="myFName">*First Name:</label>
                <input type="text" id="myFName" name="myFName" required="required">

                <label for="myFName">*Last Name:</label>
                <input type="text" id="myLName" name="myLName" required="required">

                <label for="myEmail">*Email:</label>
                <input type="email" id="myEmail" name="myEmail" required="required">

                <label for="myPhone">Phone:</label>
                <input type="tel" id="myPhone" name="myPhone" maxlength="12">

                <label for="myArrival">Arrival Date:</label>
                <input type="date" id="myArrival" name="myArrival">

                <label for="myNights">Nights:</label>
                <input type="number" id="myNights" name="myNights" min="1" max="14">

                <label for="myComments">*Comments:</label>
                <textarea name="myComments" id="myComments" cols="30" rows="2" required="required"></textarea>

                <input type="submit" value="Submit">
            </form>

            <div>
                <p>
                    <span class="resort">Pacific Trails Resort</span><br>
                    120 Pacific Trails Road <br>
                    Zephyr, CA 95555 <br><br>
                    888-555-5555
                </p>
            </div>
        </main>
        <footer>
            <p><small><i>Copyright &copy; 2021 Pacific Trails Resort</i></small><br>
            Ryan Soto</p>
        </footer>
    </div> <!-- This closes my wrapper div --> 
</body>
</html>
